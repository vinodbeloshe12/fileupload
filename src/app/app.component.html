<div class="row">
  <div class="col-md-12">
    <app-file-upload projectId="100" sectionId="107" maxFiles="4" maxSize="2" fileExt="JPG, GIF, PNG" (uploadStatus)="refreshImages($event)">
    </app-file-upload>
  </div>
</div>

<div class="well">
  <img *ngFor="let img of images" [src]="'http://localhost:xxxx' + img.thumbPath" class="img-thumbnail" alt="">
</div>
